name: PHP & Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
  
    permissions:
      write-all

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Check PHP installation
      run: php -m
      
    - name: Check PHP packages
      run: dpkg --get-selections | grep -i php
